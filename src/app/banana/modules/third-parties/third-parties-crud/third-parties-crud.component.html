  <!-- Main content -->
<section class="content">
	<div class="main-content">
		<!-- <div class="col-md-12" ><app-custom-columns></app-custom-columns></div> -->
		<div class="container-fluid">
			<div class="row">
				<div class="box box-info">
					<div class="box-header">
						<h3 class="box-title">{{title_third}}</h3>
						<div class="pull-right box-tools">
							<button *ngIf="type_view == 3" class="btn btn-danger btn-sm" data-toggle="tooltip" title=""
								type="button" data-original-title="Delete third"
								(click)="deleteThird()">
								<i class="fa fa-trash"></i>
							</button>
							<button *ngIf="type_view == 1" class="btn btn-warning btn-sm" data-toggle="tooltip" title=""
								type="button" data-original-title="Clean Data"
								(click)="cleanData()"
							>
								Clean
							</button>
						</div>
					</div>
					<div class="box-body">
						<!-- <app-dynamic-form [entity]="third" (myEvent)="getEventform($event)" [type]="1" ></app-dynamic-form> -->
						<div class="col-md-6">
							<label><span>Client</span></label>
							<input type="text" readonly class="form-control" [(ngModel)]="client.client_name" [ngModelOptions]="{standalone: true}">
						</div>
						<!-- <div class="col-md-6">
							<div class="image-upload">
								<img [src]="imageSrc" style="max-width:300px;max-height:300px"/>
								<input name="imageUrl" type="file" accept="image/*" (change)="handleInputChange($event)" />
							</div>
						</div> -->

						<div class="col-md-6">
							<!--
							<select multiple name="organization" class="form-control" [(ngModel)]="organizations">
								<option *ngFor="let organization of combo_select.organizations" [ngValue]="organization.id">
									{{organization.name}}
								</option>
							</select> -->
							<label for="organization"><span>Organization</span></label>
							<select2 [options]="combo_select.organizations" [settings]="{multiple:true}" [(ngModel)]="organizations" ></select2>
						</div>
						<div class="col-md-6">
							<label for="cif"><span>Tax information code</span></label>
							<input name="cif" type="text" class="form-control" placeholder="CIF" [(ngModel)]="third.cif" [ngModelOptions]="{standalone: true}">
						</div>
						<div class="col-md-6">
							<label for="reference_no"><span>Reference Number</span></label>
							<input name="reference_no" type="text" class="form-control" placeholder="Reference No" [(ngModel)]="third.reference_no" [ngModelOptions]="{standalone: true}">
						</div>
						<div class="col-md-6">
							<label for="name"><span>Business name</span></label>
							<input name="name" type="text" class="form-control" [(ngModel)]="third.name" [ngModelOptions]="{standalone: true}">
						</div>

						<div class="col-md-6">
							<label for="name_2"><span>Company name</span></label>
							<input name="name_2" type="text" class="form-control"
								[(ngModel)]="third.name_2" [ngModelOptions]="{standalone: true}"
							>
						</div>
						

						<div class="col-sm-6">
							<input type="hidden" name="prospect" [(ngModel)]="third.is_prospect">
							<div>
								<label>
									<input type="checkbox"
										[checked]="third.is_prospect == 1" 
										(change)="$event.target.checked? (third.is_prospect =  1) : (third.is_prospect = 0)">
									<span>Prospect</span>
								</label>
							</div>
						</div>
						<div class="col-sm-6">
							<input type="hidden" name="customer" [(ngModel)]="third.is_customer">
							<div>
								<label for="customer">
									<input type="checkbox"
										[checked]="third.is_customer == 1"
										(change)="$event.target.checked? (third.is_customer =  1) : (third.is_customer = 0)"
									>
									<span>Customer</span>
								</label>
							</div>
						</div>

						<div class="col-sm-6">
							<input type="hidden" name="vendor" [(ngModel)]="third.is_vendor">
							<div>
								<label for="vendor">
									<input type="checkbox"
										[checked]="third.is_vendor == 1"
										(change)="$event.target.checked? (third.is_vendor =  1) : (third.is_vendor = 0)"
									>
									<span>Vendor</span>
								</label>
							</div>
						</div>
						<div class="col-sm-6">
							<input type="hidden" name="sales_rep" [(ngModel)]="third.is_sales_rep">
							<div>
								<label for="sales_rep">
									<input type="checkbox"
										[checked]="third.is_sales_rep == 1"
										(change)="$event.target.checked? (third.is_sales_rep =  1) : (third.is_sales_rep = 0)"
									>
									<span>Sales representative</span>
								</label>
							</div>
						</div>

						<div class="col-sm-6">
							<label for="alias"><span>Alias</span></label>
							<input name="alias" type="text" class="form-control" placeholder="alias" [(ngModel)]="third.alias" [ngModelOptions]="{standalone: true}">
						</div>
						<div class="col-sm-6">
							<label for="email"><span>Email</span></label>
							<input name="email" type="text" class="form-control" placeholder="email@mail.net" [(ngModel)]="third.email" [ngModelOptions]="{standalone: true}">
						</div>

						<div class="col-sm-6">
							<label for="url"><span>Url</span></label>
							<input name="url" type="text" class="form-control" placeholder="www.url.web" [(ngModel)]="third.url" [ngModelOptions]="{standalone: true}">
						</div>

						<div class="col-sm-6">
							<label for="represent_id">Sales representative</label>
							<select name="represent_id" class="form-control" [(ngModel)]="third.sales_rep_id" [ngModelOptions]="{standalone: true}">
								<option [ngValue]="null">Select representative</option>
								<option *ngFor="let represent of combo_select.sales_representatives" [ngValue]="represent.id">
									{{represent.name}}
								</option>
							</select>
						</div>
						
						<div class="col-md-12">
							<label for="description">Description</label>
							<textarea name="description" class="form-control" rows="3" [(ngModel)]="third.description" [ngModelOptions]="{standalone: true}">
							</textarea>
						</div>
					</div>
					<div class="box-body">
						<div class="col-sm-6">
							<label>Credit limit</label>
							<input type="number" class="form-control" placeholder="Credit Limit" [(ngModel)]="third.credit_limit" [ngModelOptions]="{standalone: true}">
						</div>
						<div class="col-sm-6">
							<label>Flat discount</label>
							<input type="text" class="form-control" placeholder="Flat Discount" [(ngModel)]="third.flat_discount" [ngModelOptions]="{standalone: true}">
						</div>
						<div class="col-sm-6">
							<input type="hidden" name="tax_exempt" [(ngModel)]="third.is_tax_exempt">
							<div>
								<label for="tax_exempt">
									<input type="checkbox"
										[checked]="third.is_tax_exempt == 1"
										(change)="$event.target.checked? (third.is_tax_exempt =  1) : (third.is_tax_exempt = 0)"
									>
									<span>Exempt from sales</span>
								</label>
							</div>
						</div>
						<div class="col-sm-6">
							<input type="hidden" name="po_tax_exempt" [(ngModel)]="third.is_po_tax_exempt">
							<div>
								<label for="po_tax_exempt">
									<input type="checkbox"
										[checked]="third.is_po_tax_exempt == 1"
										(change)="$event.target.checked? (third.is_po_tax_exempt =  1) : (third.is_po_tax_exempt = 0)"
									>
									<span>Exempt from purchase</span>
								</label>
							</div>
						</div>
					</div>
					<div class="box-body">
						<div class="col-sm-6">
							<label>Language</label>
							<select class="form-control" [(ngModel)]="third.language_id" [ngModelOptions]="{standalone: true}">
								<option [ngValue]="null">Select language</option>
								<option *ngFor="let language of combo_select.languages" [ngValue]="language.id">
									{{ language.languagescol }}
								</option>
							</select>
						</div>
					</div>
					<div class="box-footer">
						<button *ngIf="type_view == 3" mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="updateThird()" >Update Third</button>
						<button *ngIf="type_view == 1" mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="createThird()" >Create Third</button>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
			<div *ngIf="type_view == 3">
				<app-branch-list
					[branch_offices]="branch_offices"
				>
				</app-branch-list>
			</div>
			<div *ngIf="type_view == 3">
				<app-contact-list
					[contacts]="third_contacts"
				>
				</app-contact-list>
			</div>
		</div>
	</div>
</section>

<ngx-loading [show]="loading"></ngx-loading>
