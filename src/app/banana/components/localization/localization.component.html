<button class="btn btn-warning btn-sm" (click)="openLocalizationModal()" ><i class="fa fa-pencil"></i></button>

<div  class="modal" id={{id_modal}} >
	<div class="modal-dialog  animated">
		<div class="modal-content">
			<div class="modal-header">				
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body">  
				<div class="box">
					<div class="box-header">
						<h3>{{localizationTitle}}</h3>
					</div>
					<div class="box-body">
						<div class="scroll-chevere">
								<div *ngIf="create_location" class="col-md-12">
									<div class="input-group no-border" width="80%">
										<input [(ngModel)]="search" [ngModelOptions]="{standalone: true}"
											type="search" class="form-control" placeholder="Search..."
											(keyup.enter)="searchLocation()"
										>
										<span class="input-group-btn">
											<button type="button" class="btn btn-warning btn-flat" (click)="searchLocation()" >Search</button>
											<button type="button" class="btn btn-danger btn-flat" (click)="search = ''" >Clean</button>
										</span>
									</div>								
									<div *ngIf="searching">
										<ul (click)="selectLocation(item)" *ngFor="let item of locations_search">
											<li>
												<p>{{item.address_1}}</p>
												<p>{{item.address_2}}</p>
												<p>{{item.address_3}}</p>
												<p>{{item.address_4}}</p>
											</li>
										</ul>
									</div>
								</div>
							<div class="col-md-12">
								<label><span>Address 1</span></label>
								<input [(ngModel)]="localization.address_1" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Address 1" >
							</div>
							<div class="col-md-12">
								<label><span>Address 2</span></label>
								<input [(ngModel)]="localization.address_2" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Address 2" >
							</div>
							<div class="col-md-12">
								<label><span>Address 3</span></label>
								<input [(ngModel)]="localization.address_3" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Address 3" >
							</div>
							<div class="col-md-12">
								<label><span>Address 4</span></label>
								<input [(ngModel)]="localization.address_4" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Address 4" >
							</div>
							<div class="col-md-12">
								<label><span>Country</span></label>
								<select [(ngModel)]="localization.country_id" [ngModelOptions]="{standalone: true}"
									(change)="getStates(localization.country_id)" class="form-control">
									<option [ngValue]="null">Select country</option>
									<option *ngFor="let country of countries" [ngValue]="country.id">{{country.country}}</option>
								</select>
							</div>
							<div class="col-md-12">
								<label><span>State</span></label>
								<select [(ngModel)]="localization.state_id" [ngModelOptions]="{standalone: true}" 
									(change)="getCities(localization.state_id)" class="form-control">
									<option [ngValue]="null">Select state</option>
									<option *ngFor="let state of states" [ngValue]="state.id">{{state.state}}</option>
								</select>
							</div>
							<div class="col-md-12">
								<label><span>State name</span></label>
								<input [(ngModel)]="localization.state_name" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="State Name" >
							</div>
							<div class="col-md-12">
								<label><span>City</span></label>
								<select [(ngModel)]="localization.city_id" [ngModelOptions]="{standalone: true}" class="form-control">
									<option [ngValue]="null">Select city</option>
									<option *ngFor="let city of cities" [ngValue]="city.id">{{city.city}}</option>
								</select>
							</div>
							<div class="col-md-12">
								<label><span>City name</span></label>
								<input [(ngModel)]="localization.city_name" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="City Name" >
							</div>
							<div class="col-md-12">
								<label><span>Postal</span></label>
								<input [(ngModel)]="localization.postal" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Postal" >
							</div>
							<div class="col-md-12">
								<label><span>Postal add</span></label>
								<input [(ngModel)]="localization.postal_add" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Postal add" >
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<label class="bmd-label-floating">Comments</label>
									<textarea class="form-control" rows="3" [(ngModel)]="localization.comments" [ngModelOptions]="{standalone: true}">
									</textarea>
								</div>
							</div>
						</div>
					</div>
					<div class="box-footer">
						<button (click)="fullAddress()" type="button" class="btn btn-warning pull-right" data-dismiss="modal" aria-hidden="true">
							Ok
						</button>
					</div>
				</div> 
			</div>
		</div>
	</div>
</div>

<ngx-loading [show]="loading"></ngx-loading>
