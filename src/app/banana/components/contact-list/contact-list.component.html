<div class="row">
	<div class="col-md-12">
		<div class="box box-info" [ngClass]="{'collapsed-box': collapsed, '': !collapsed}" >
			<div class="box-header">
				<div class="col-md-12">
					<div class="row">
						<div class="col-md-6">
							<div class="row">
								<div class="col">
									<h4 class="box-title mt-0"> Contacts</h4>
									<!-- <p class="box-category"> Here is a subtitle for this table</p> -->
								</div>
								<div *ngIf="!collapsed" class="col">
									<app-contact
										[contact]="contact_list"
										[type_view]="type_view"
										(contactInsert)="getContactInsert($event)"
										(cleanContact)="cleanContact($event)"
									>
									</app-contact>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="row">
								<div class="col">
									<div class="btn-group pull-right">
										<button type="button" class="btn btn-default btn-flat" (click)="collapsedCard()">
											<i *ngIf="!collapsed" class="fa fa-minus"></i>
											<i *ngIf="collapsed" class="fa fa-plus"></i>
										</button> &nbsp;
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="box-body">
				<div class="table-responsive">
					<table class="table table-hover">
						<thead class="">
							<th>Options</th>
							<th>ID</th>
							<th>Title</th>
							<th>Name</th>
							<th>Description</th>
							<th>Email</th>
							<th>Phone 1</th>
							<th>Phone 2</th>
							<th>Fax</th>
							<th>Birthday</th>
						</thead>
						<tbody>
							<tr *ngFor="let contact of contacts">
								<td>
									<button class="btn btn-success btn-sm" (click)="gotToEditContact(contact)">
										<i class="fa fa-pencil"></i>
									</button>
									<button *ngIf="!contact.archived" (click)="archivedContact(contact, 1)" class="btn btn-warning btn-sm">
										<i class="fa fa-folder"></i>
									</button>
									<button *ngIf="contact.archived" (click)="archivedContact(contact, 0)" class="btn btn-info btn-sm">
										<i class="fa fa-folder-open"></i>
									</button>
									<button (click)="deleteContact(contact)" class="btn btn-danger btn-sm">
										<i class="fa fa-trash"></i>
									</button>
								</td>
								<td>{{contact.id}}</td>
								<td>{{contact.title}}</td>
								<td>{{contact.name}}</td>
								<td>{{contact.description}}</td>
								<td>{{contact.email}}</td>
								<td>{{contact.phone}}</td>
								<td>{{contact.phone_2}}</td>
								<td>{{contact.fax}}</td> 
								<td>{{contact.birthday}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
<ngx-loading [show]="loading"></ngx-loading>
